    <link rel="canonical" href="{{config.base_url}}{{current_path}}" />
    <meta name="referrer" content="origin" />
    <link rel="next" href="{{ config.base_url }}/next/" />

    <meta property="og:site_name" content="{{ config.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}" />
    <meta property="og:url" content="{{config.base_url}}{{current_path}}" />
    <meta property="og:image" content="{{ config.base_url }}{% if page.cover %}{{ page.cover }}{% else %}{{config.extra.cover}}{% endif %}" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}" />
    <meta name="twitter:url" content="{{config.base_url}}{{current_path}}" />
    <meta name="twitter:image" content="{{ config.base_url }}{% if page.cover %}{{ page.cover }}{% else %}{{config.extra.cover}}{% endif %}" />

    <script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Website",
    "publisher": "{{ config.title }}",
    "name": "{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}",
    "url": "{{config.base_url}}{{current_path}}",
    "image": "{{ config.base_url }}{% if page.cover %}{{ page.cover }}{% else %}assets/images/cover1.jpg{% endif %}",
    "description": "{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}"
}
    </script>

    <meta name="generator" content="Jekyll 3.0.0" />
    <link rel="alternate" type="application/rss+xml" title="{{ config.title }}" href="{{ config.base_url }}/feed.xml" />
