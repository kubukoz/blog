<!-- The big featured header  -->

{% block content %}
{% set cover = "/assets/images/bgg.jpg" %}
<header class="main-header {% if cover %}"
        style="background-image: url({{ config.base_url }}{{ cover }}) {% else %}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        {% if config.extra.logo %}<a class="blog-logo" href="{{ config.base_url }}"><img src="{{ config.base_url }}{{ config.extra.logo }}" alt="Blog Logo" /></a>{% endif %}
        {% if true %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ config.title }}</h1>
            <h2 class="page-description">{{ config.description }}</h2>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>

<!-- The main content area on the homepage -->
<main id="content" class="content" role="main">

    <!-- The tag below includes the post loop - partials/loop.hbs -->
    {% include "loop.html" %}

</main>
{% endblock content %}
