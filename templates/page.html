{% extends "default.html" %}
{% block content %}
<!-- ---
layout: default
class: 'page-template'
--- -->
<!-- < default -->

<header class="main-header post-head {% if page.extra.cover %}" style="background-image: url(/{{ page.extra.cover }}){% else %}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %}overlay{% endif %} clearfix">
        {% if config.extra.logo %}<a class="blog-logo" href="{{ config.base_url }}"><img src="{{ config.extra.logo }}" alt="Blog Logo" /></a>{% endif %}
        <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
    </nav>
</header>

<main class="content" role="main">
    <article class="post">
        <!-- Everything inside the #post tags pulls data from the post -->

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <section class="post-content">
            {{ page.content | safe }}
        </section>

    </article>
</main>
{% endblock content %}
